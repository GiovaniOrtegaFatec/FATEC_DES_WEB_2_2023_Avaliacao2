<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vestibulando</title>
</head>
<body>
    <div class="cad">
        <h1>Cadastrar Vestibulando</h1>
         <form method="post" action="user.php">
            
            <label>Nome: </label><input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>

             <br><br>

            <label>CPF: </label><input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF" maxlength="14" pattern = "\d{3}\.\d{3}\.\d{3}\-\d{2}" required>

            <br><br>

            <label>Telefone: </label><input type="number" name="telefone" id="telefone" placeholder="Digite seu telefone" required>

            <br><br>

            <button type="submit">Cadastrar</button>
            


         </form>   


    </div>

    
</body>
</html>
